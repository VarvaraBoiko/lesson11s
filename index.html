<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson11</title>
    <style>
        .box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 700px;
        height: 300px;
        outline: 2px solid black;
    }
    .child {
         width: 50px;
        height: 50px;
        outline: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    </style>
</head>
<body>
<div class="box">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
</div>
</body>
</html>
